<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <title>导入\导出页面</title>
    
    <script type="text/javascript" src="html/jquery.min.js">  
        function exportFile(){
            window.location.href = "<%=request.getContextPath()%>/exportCmContentToExcelFile.go";
        }
    </script>
</head>
<body>
    <form action="importExcelFileToCmContent.go" method="post" enctype="multipart/form-data">
        文件：<input type="file" name="uploadFile"/>
        <br></br>
        <input type="submit" value="导入"/>
        <input type="button" value="导出" onclick="exportFile()"/>
    </form>    
</body>
</html>
